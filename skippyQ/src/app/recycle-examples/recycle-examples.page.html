<!-- modal-content.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{ view }} Info</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let example of examples" class="side-by-side">
      <p>
        <ion-icon id="notOkIcon" *ngIf="view === 'notOk'" name="close-circle"></ion-icon>
        <ion-icon id="okIcon" *ngIf="view === 'ok'" name="checkmark-circle"></ion-icon>
        {{ example }}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
