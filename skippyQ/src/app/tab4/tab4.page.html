<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Discover</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" [routerLink]="['/add-group']">  <ion-icon slot="icon-only" name="add"></ion-icon>  </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Interest Groups</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-searchbar (ionChange)=search($event)> </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of groups">
      <ion-thumbnail slot="start">
        <img [src]=item.image>
        </ion-thumbnail>

    <ion-label [routerLink]="['/view-group',item.id]">
    <h2>{{item.name}}</h2>
    </ion-label>
    <ion-icon  *ngIf="isAdministrator" slot="end" name="trash-bin" (click)="delete(item)">
    </ion-icon>
    </ion-item>
    
    </ion-list>
</ion-content>
