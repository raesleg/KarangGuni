<ion-header [translucent]="true">
</ion-header>

<ion-content>
  <div class="top-btm">
    <ion-item>
      <img src="assets/app-logo.png"/>
      <h4>Welcome Karang Guni</h4>
      <h6>Login to take a step into building a greener world!</h6>
    </ion-item>
  </div>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Phone</ion-label>
      <ion-input type="phone" formControlName="phone" label-placement="floating" fill="solid" placeholder="Enter your phone number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" formControlName="password" label-placement="floating" fill="solid" placeholder="Enter your password"></ion-input>
    </ion-item>
    <ion-item class="btn-ctn">
      <ion-button id="btn" expand="block" color="tertiary" type="submit" fill="outline">
        Forgot Password?
      </ion-button>
      <ion-button id="btn" expand="block" color="tertiary" type="submit" (click)="login()">
        Log In
      </ion-button>
    </ion-item>
    <ion-item>
      <h6>Don't have any account? Sign Up Now!</h6>
    </ion-item>
  </form>
  <!-- <ion-label color='danger'>
    <p>{{ loginError }}</p>
  </ion-label> -->
</ion-content>
